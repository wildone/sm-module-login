<html><head><meta charset="UTF-8"><link rel="import" href="../sm-connect-auth/sm-connect-auth.html"><link rel="import" href="../sm-helper-button/sm-helper-button.html"><link rel="import" href="../sm-helper-modal/sm-helper-modal.html"><link rel="import" href="../simpla/simpla.html"><link rel="import" href="../polymer/polymer.html"></head><body><dom-module id="sm-module-login">
  <template>
    <style include="sm-css"></style>
    <style>:root{--modal-width:350px}:host{@apply(--typography);text-align:center;position:relative;z-index:var(--on-top)}.login__form__input{display:inline-block;text-align:center;width:85%;font-size:18px;margin:16px auto;padding:8px 0;border-radius:var(--border-radius);overflow:auto}.login__form__input:first-child{margin-top:0}.login__form__input:focus{border-bottom-color:var(--blue);width:85%}.login__form__submit{dispaly:inline-block;background:var(--blue);font-weight:600;color:#fff;border-radius:var(--border-radius);padding:0 35px;margin:21px auto 0;-webkit-transition:color 80ms ease;transition:color 80ms ease}.login__form__submit[busy]{color:var(--med-white)}.login__form__submit--target{display:none}.login__error{-webkit-box-align:center;-webkit-align-items:center;-ms-flex-align:center;align-items:center;-webkit-box-pack:center;-webkit-justify-content:center;-ms-flex-pack:center;justify-content:center;text-align:center;margin:0 auto;max-width:220px;font-size:15px;color:var(--red);opacity:0;height:0;overflow:visible;display:none}.login__error[visible]{display:-webkit-box;display:-webkit-flex;display:-ms-flexbox;display:flex}</style>

    <sm-helper-modal class="login" id="modal" title="Login" active="">

      <form on-submit="login" class="login__form" id="form">
        <input id="email" class="login__form__input" value="{{email::input}}" type="text" placeholder="Enter your username">
        <input id="password" class="login__form__input" value="{{password::input}}" type="password" placeholder="Enter your password">
        <div id="error" class="login__error">[[errorMessage]]</div>
        <sm-helper-button on-tap="login" id="submit" class="login__form__submit" busy="[[busy]]">Let's Go</sm-helper-button>

        <!-- Dummy hidden submit button so that pressing return triggers a form submit -->
        <input type="submit" class="login__form__submit--target">
      </form>
    </sm-helper-modal>

    <sm-connect-auth id="auth" on-error="_handleError" busy="{{busy}}" authenticated="{{_authenticated}}" email="[[email]]" password="[[password]]">
    </sm-connect-auth>
  </template>
