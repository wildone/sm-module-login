<dom-module id="sm-module-login">
  <template>
    <style include="sm-css"></style>
    <link rel="stylesheet" href="./sm-module-login.css" />

    <sm-helper-modal class="login" id="modal" active>
      <h1 class="login__title">Login</h1>

      <form on-submit="login" class="login__form" id="form">
        <input id="email" class="login__form__input" value={{email::input}} type="text" placeholder="Enter your username" />
        <input id="password" class="login__form__input" value={{password::input}} type="password" placeholder="Enter your password"/>
        <div id="error" class="login__error">[[errorMessage]]</div>
        <sm-helper-button id="submit" class="login__form__submit">Let's Go</sm-helper-button>
      </form>


    </sm-helper-modal>

    <sm-connect-auth
      id="auth"
      on-error="_handleError"
      >
    </sm-connect-auth>
  </template>
  <script src="./sm-module-login.js"></script>
</dom-module>
