<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sm-module-login</title>
    <script src="../../webcomponentsjs/webcomponents.min.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>
    <link rel="import" href="../../test-fixture/test-fixture.html">

    <!-- Import the element to test -->
    <link rel="import" href="../sm-module-login.html">
    <script src="./sm-module-login.fixtures.js"></script>
  </head>
  <body>
    <test-fixture id="default">
      <template>
        <sm-module-login></sm-module-login>
      </template>
    </test-fixture>
    <script>
      describe('<sm-module-login>', function() {

        var component,
            componentFixtures;

        componentFixtures = window.fixtures;

        beforeEach(function() {
          component = fixture('default');
        });

        it('is okay', function() {
          expect(component).to.be.ok;
        });

        it('calles _handleError when error property added', function(){
          sinon.stub(component, '_handleError');
          component.error = false;
          component.error = true;

          expect(component._handleError.called).to.be.true;
        });

        it('calles _clearError when error property removed', function(){
          sinon.stub(component, '_clearError');
          component.error = true;
          component.error = false;

          expect(component._clearError.called).to.be.true;
        });

        it('sets error message when error recieved', function() {
          expect(component._errorMessage).to.not.be.okay;
          component.$.auth.fire('error', {
            code: 400
          });

          expect(component._errorMessage).to.be.okay;
        });

        it('is busy when auth is busy', function() {
          expect(component.busy).to.not.be.true;
          component.$.auth.busy = true;
          expect(component.busy).to.be.true;
        });

        it('should have busy attribute when busy', function() {
          component.busy = true;
          expect(component.hasAttribute('busy')).to.be.true;
        });
      });
    </script>
  </body>
</html>
